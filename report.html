<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Bacates - Report</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pin-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .pin-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .pin-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .pin-button:hover {
            background-color: #555;
        }

        #statusMessage {
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Last Bacates</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="history.html">History</a>
            <a href="funfacts.html">Fun Facts</a>
            <a href="report.html">Report</a>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h1>Submit an Incident Report</h1>
            <div id="pinSection" class="pin-container">
                <h2>Enter PIN to Access Report Form</h2>
                <input type="text" id="pin" class="pin-input" placeholder="Enter PIN">
                <button id="pinButton" class="pin-button">Submit</button>
                <p id="statusMessage"></p>
            </div>
            <div id="formContainer" style="display: none;">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc6M8gHUAyI18ERCmqYU5WBEJNX1GMmowjvpOkmC6D5ojiDZA/viewform?usp=pp_url" 
                        width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">
                    Loading…
                </iframe>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Last Bacates. All rights reserved.</p>
    </footer>
    
    </footer>
    <script>
        const encodedPin = "NzUyNDIw";

        document.getElementById('pinButton').addEventListener('click', function() {
            const userPin = document.getElementById('pin').value;
            const decodedPin = atob(encodedPin); // Decode Base64 encoded PIN

            if (userPin === decodedPin) {
                document.getElementById('statusMessage').textContent = "Access granted.";
                document.getElementById('statusMessage').className = 'success';
                document.getElementById('formContainer').style.display = 'block';
                document.getElementById('pinSection').style.display = 'none';
            } else {
                document.getElementById('statusMessage').textContent = "Incorrect PIN.";
                document.getElementById('statusMessage').className = 'error';
            }
        });
    </script>
</body>
</html>
